<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="usernametab">
      <label class="username" for="username">Username:</label>
      <input class="unTf" type="text" id="username" [(ngModel)]="username" name="username" required>
      <!-- Error Message for Username -->
      <div *ngIf="usernameError" class="error">{{ usernameError }}</div>
    </div>

    <!-- Password Field -->
    <div class="passwordtab">
      <label class="password" for="password">Password:</label>
      <input class="passTF" id="password" type="password" [(ngModel)]="password" name="password" required>
      <!-- Error Message for Password -->
      <div *ngIf="passwordError" class="error">{{ passwordError }}</div>
    </div>

    <!-- General Error Message -->
    <div *ngIf="generalError" class="error">{{ generalError }}</div>

    <!-- Submit Button -->
    <div class="loginbuttontab">
      <button class="loginButton" type="submit">Login</button>
    </div>
  </form>
