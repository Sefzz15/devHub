<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Username Field -->
    <div class="input-container">
      <label for="username">Username:</label>
      <input class="input-field" type="text" id="username" [(ngModel)]="username" name="username" required>
      <!-- Error Message for Username -->
      @if (usernameError) {
        <div class="error">{{ usernameError }}</div>
      }
    </div>

    <!-- Password Field -->
    <div class="input-container">
      <label for="password">Password:</label>
      <input class="input-field" id="password" type="password" [(ngModel)]="password" name="password" required>
      <!-- Error Message for Password -->
      @if (passwordError) {
        <div class="error">{{ passwordError }}</div>
      }
    </div>

    <!-- General Error Message -->
    @if (generalError) {
      <div class="error">{{ generalError }}</div>
    }

    <!-- Submit Button -->
    <div>
      <button class="loginButton" type="submit">Login</button>
    </div>

    <!-- Link to Create User Page -->
    <div>
      <a class="btn btn-primary mb-3" routerLink="../entity-form/user">New User</a>
    </div>
  </form>
</div>
