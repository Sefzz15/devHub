<nav class="container">

  <h1>Joined Tables List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Customer Name</th>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas">
        <td>{{ data.CustomerName }}</td>
        <td>{{ data.OrderID }}</td>
        <td>{{ data.ProductName }}</td>
        <td>{{ data.Quantity }}</td>
        <td>{{ data.PricePerUnit }}</td>
        <td>{{ data.TotalPriceForProduct }}</td>
      </tr>
    </tbody>
  </table>

</nav>
