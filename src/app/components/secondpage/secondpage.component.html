<nav class="secondpage-container">
  <h1>Customer List</h1>
  <a class="btn btn-primary" routerLink="/secondpage/create-customer">New Customer</a>
  <table class="table">
    <thead>
      <tr>
        <th>customer id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone</th>
        <th>Address</th>
        <th>City</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.c_id }}</td>
        <td>{{ customer.first_name }}</td>
        <td>{{ customer.last_name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.address }}</td>
        <td>{{ customer.city }}</td>
        <td>
          <a class="btn btn-primary btn-sm" [routerLink]="['/secondpage/update-customer', customer.c_id]">Update</a>
          <a class="btn btn-danger btn-sm" (click)="deleteCustomer(customer.c_id)">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
</nav>
