<div class="firstpage-container">
  <div class="form-container">
    <h1 class="form-header">Update Customer</h1>

    <form (ngSubmit)="updateCustomer()">
      <!-- Customer ID Field -->
      <div class="form-group">
        <label for="cid">Customer ID</label>
        <input id="cid" class="form-control-plaintext" readonly [(ngModel)]="customer.cid" name="cid" />
      </div>

      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" class="form-control" [(ngModel)]="customer.firstname" name="firstname" required
          minlength="2" />
        <span *ngIf="firstnameError" class="text-danger">{{ firstnameError }}</span>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" class="form-control" [(ngModel)]="customer.lastname" name="lastname" required
          minlength="2" />
        <span *ngIf="lastnameError" class="text-danger">{{ lastnameError }}</span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" [(ngModel)]="customer.email" name="email" required />
        <span *ngIf="emailError" class="text-danger">{{ emailError }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-outline-primary" routerLink="/firstpage" role="button">Cancel</a>
      </div>
    </form>
  </div>
</div>
