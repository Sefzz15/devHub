<div class="firstpage-container">
  <div class="form-container">
    <h1 class="form-header">Create User</h1>

    <form (ngSubmit)="createUser()">
      <!-- Username Field -->
      <div class="form-group">
        <label for="uname">Username</label>
        <input id="uname" class="form-control" [(ngModel)]="user.uname" name="uname" required />
        <span *ngIf="usernameError" class="text-danger">{{ usernameError }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="upass">Password</label>
        <input id="upass" type="password" class="form-control" [(ngModel)]="user.upass" name="upass" required />
        <span *ngIf="passwordError" class="text-danger">{{ passwordError }}</span>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-outline-primary" routerLink="/firstpage">Cancel</a>
      </div>
    </form>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" >
      <div class="error">{{ errorMessage }}</div>
    </div>
  </div>
</div>
