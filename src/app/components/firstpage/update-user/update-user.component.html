<div class="firstpage-container">
  <div class="form-container">
    <h1 class="form-header">Update User</h1>

    <form (ngSubmit)="updateUser()">
      <!-- User ID Field -->
      <div class="form-group">
        <label for="uid">User ID</label>
        <input id="uid" class="form-control" readonly [(ngModel)]="user.uid" name="uid" />
      </div>

      <!-- Username Field -->
      <div class="form-group">
        <label for="uname">Username</label>
        <input id="uname" class="form-control" [(ngModel)]="user.uname" name="uname" required />
        <span *ngIf="usernameError" class="text-danger">{{ usernameError }}</span>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="upass">Password</label>
        <input id="upass" type="password" class="form-control" [(ngModel)]="user.upass" name="upass" required />
        <span *ngIf="passwordError" class="text-danger">{{ passwordError }}</span>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Update</button>
        <a class="btn btn-outline-primary" routerLink="/firstpage">Cancel</a>
      </div>
    </form>

    <!-- Success Message -->
    <div *ngIf="successMessage">
      {{ successMessage }}
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage">
      <div class="error">{{ errorMessage }}</div>
    </div>

  </div>
</div>
