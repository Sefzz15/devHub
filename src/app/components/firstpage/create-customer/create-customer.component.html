<div class="firstpage-container">
  <div class="form-container">
    <h1 class="form-header">Create Customer</h1>

    <form (ngSubmit)="createCustomer()">
      <!-- First Name Field -->
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input id="firstname" class="form-control" [(ngModel)]="customer.firstname" name="firstname" required />
        <span *ngIf="firstNameError" class="text-danger">{{ firstNameError }}</span>
      </div>

      <!-- Last Name Field -->
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input id="lastname" class="form-control" [(ngModel)]="customer.lastname" name="lastname" required />
        <span *ngIf="lastNameError" class="text-danger">{{ lastNameError }}</span>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" class="form-control" type="email" [(ngModel)]="customer.email" name="email" required />
        <span *ngIf="emailError" class="text-danger">{{ emailError }}</span>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button type="submit" class="btn btn-primary">Create</button>
        <a class="btn btn-outline-primary" routerLink="/firstpage">Cancel</a>
      </div>
    </form>
  </div>
</div>
